  <!-- main content -->
  <main class="bd-main bg">
    <div class="container shadow p-3 mb-4 rounded">


      <h1 class="text-center ">HTPasswordGenerator</h1>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>
              <div class="mb-3">
                <label for="algorithm" class="form-label">Choose an algorithm:</label>
                <select class="form-select" id="algorithm">
                  <option value="apr1">MD5-based password algorithm, Apache variant</option>
                  <option value="1">MD5-based password algorithm</option>
                  <option value="5">SHA256-based password algorithm</option>
                  <option value="6">SHA512-based password algorithm</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success">Generate Password</button>
            </form>
          </div>
        </div>
    
    </div>

    <!-- for htmx see this video https://www.youtube.com/watch?v=F9H6vYelYyU&t=334s -->
   
    <!-- Info bar -->
    <div class="info-bar">
      <p class="mb-0">No cookies or other data are stored !</p>
    </div>  
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

  </script>


<!-- Show/hide password -->
<script>
  document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordField = document.getElementById('password');
    const passwordFieldType = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', passwordFieldType);
    this.querySelector('i').classList.toggle('bi-eye');
    this.querySelector('i').classList.toggle('bi-eye-slash');
  });
</script>
